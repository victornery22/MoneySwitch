<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   

    <title>Conversor de Moeda</title>
</head>

<body>
    <img src="assets/logo.png" class="logo-coversor" alt="logo">
    <main>
        <label for=""> Converter <b>de</b>
            <select>
                <option value="">R$ Real Brasileiro</option>
            </select>
        </label>
        </select>

        <label for=""> Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        </select>
        <label>Valor:
            <input class="input-typing" placeholder="R$ 10.000,00">
        </label>
<button class="convert-button">Converter</button>
<section>
    <div class="currency-box">
        <img src="assets/Real.png" alt="moeda-a-ser-convertida">
        <p class="currency">Real</p>
        <p class="currency-value-convert">R$ 0,00</p>
    </div>

    <img src="assets/seta-menor.png" class="arrow-img" alt="seta">

    <div class="currency-box">
        <img class="currency-img" src="assets/Dolar.png" alt="moeda-a-ser-convertida">
        <p class="currency" id="currency-name">Dolar</p>
        <p class="currency-value">US$ 0.00</p>
    </div>
</section>
    </main>
</body>
<script src="script.js"></script>
</html>
